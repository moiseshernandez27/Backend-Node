<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
   <from action="/register" method="POST">
       <h2>Registro</h2>
       <div class="section">
           <div class="title">Username</div>
           <div class="field"><input type="text" id="username" name "username"></div>
       </div>
       <div class="section">
           <div class="title">Password</div>
           <div class="field"><input type="password" id="password" name="password"></div>
       </div>
       <div class="section">
           <div class="button"><input type="submit" value="Registrar Usuario"></div>
           <div class="button"><a href="login.html">Login</div>
       </div>
   </from>
</body>
</html>
